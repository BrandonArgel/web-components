<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Elements</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			my-element {
				--primary-color: blue !important;
			}
			.segundo {
				--primary-color: violet;
				--secondary-color: cyan;
			}
			.tercero {
				--primary-color: blueviolet;
				--secondary-color: lime;
			}
		</style>
	</head>
	<body>
		<my-element>
			<span slot="title">My Custom Element 1</span>
			<span slot="content"> This is my custom element! </span>
		</my-element>
		<my-element class="segundo">
			<span slot="title">My Custom Element 2</span>
			<span slot="content"> This is my custom element! </span>
		</my-element>
		<my-element class="tercero">
			<span slot="title">My Custom Element 3</span>
			<span slot="content"> This is my custom element! </span>
		</my-element>

		<script type="module" src="./my-element.js"></script>
	</body>
</html>
